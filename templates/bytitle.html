<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search by Title</title>
</head>
<body>
<form method="post" action="/results/booksbytitle">
    {{form.csrf_token}}
    {{form.title_search}}
    <br />
    {% if form.errors %}
    <p> {{form.errors.items()}}</p>

    {% endif %}
    <input type="submit" name="submitted" value="Search for books by title"/>

</form>
